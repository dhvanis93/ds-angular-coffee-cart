<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div> -->
    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert> -->
    <!-- <ng-template appPlaceholder></ng-template> -->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <h2 style="margin-bottom: 6%">
      Please Login Or Sign-Up First To Sip Coffee!
    </h2>
    <form
      #form="ngForm"
      (ngSubmit)="onSubmit(form)"
      *ngIf="!isLoading"
      class="form-class"
    >
      <div class="form-gro">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        />
        <span
          class="help-block"
          *ngIf="!email.valid && (email.dirty || email.touched)"
          >Please enter valid email.</span
        >
      </div>
      <div class="form-gro">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          required
          ngModel
          minlength="6"
          #pwd="ngModel"
        />
        <span
          class="help-block"
          *ngIf="!pwd.valid && (pwd.dirty || pwd.touched)"
          >Please enter password that contains minimum 6 characters.</span
        >
      </div>
      <div style="margin-top: 20px">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.valid"
          style="
            background-color: rgb(245, 161, 92);
            color: black;
            border-color: wheat;
          "
        >
          {{ isLoginMode ? "Login" : "Sign-Up" }}
        </button>
        |
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSwitchMode()"
          style="
            background-color: rgb(245, 161, 92);
            color: black;
            border-color: wheat;
          "
        >
          Switch to {{ isLoginMode ? "Sign-Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
